<script>
    $(function () {
        // 默认初始化商城组件
        ComShop.initialization()

        function initialization(param) {
            // 如果默认phone有组件需要初始化才能进行设置
            MainFun.initialization($('#phone'))

            // 设置phone元素   
            $("#phone").sortable({
                revert: true
            });
            // 设置哪些模块可以拖拽  
            $(".sortable").draggable({
                connectToSortable: "#phone",
                helper: "clone",
                revert: "invalid"
            });
            //  这里做模块拖进phone时的处理
            $("#phone").droppable({
                drop: function (event, ui) {
                    // $(this).find('.modular').css({ height: 'auto' })
                    $(this).find('.shopMainAdvert').css({ height: 'auto' })

                    // 来自index.js的class 进行组件初始化
                    MainFun.initialization(this)
                }
            });
        }
        //  初始化
        initialization()

        // tab点击事件
        $('.tab>div').click(function () {
            var type = $(this).attr('type')
            $('.tab>div').css({'border-bottom': '2px solid #fff' })
            $(this).css({ 'border-bottom': '2px solid #2D72E5' })
            switch (type) {
                case 'mall':
                    ComShop.initialization()
                    //  初始化
                    initialization()
                    break;
                case 'hotel':
                    HotelCom.initialization()
                    //  初始化
                    initialization()
                    // alert(type)
                    break;
                case 'gift':
                    GiftCom.initialization()
                    //  初始化
                    initialization()
                    // alert(type)
                    break;
                case 'my':
                    // alert(type)
                    break;
                default:
                    break;
            }
        })
    });
</script>
